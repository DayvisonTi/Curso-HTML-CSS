<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>survey-form.freecodecamp.rocks</title>
</head>
<body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p>
            Thank you for taking the time to help us improve the platform 
        </p>
        <form action="" id="survey-form">
            <label for="name">Name
                <input id="name" type="text" required>
            </label>
            <label for="email">Email
                <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@example.com" required>
            </label>
            <label for="number">Age
                <input id="number" type="text" pattern="[0-9]" max="2" required>
            </label>
            <label for="role">Which option best describes your current role?
                <input id="role" type="text">
            </label>
            <label for="role">Would you recommend freeCodeCamp to a friend?
                <input id="role" value="definitely" type="radio"> Definitely
                <input id="role" value="maybe" type="radio">Maybe
                <input id="role" value="not-sure" type="radio">Not Sure
            </label>
            <select name="" id="">
                    <option value="no-optio">Select Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
             </select>
        </form>
    
    

    
</body>
</html>
