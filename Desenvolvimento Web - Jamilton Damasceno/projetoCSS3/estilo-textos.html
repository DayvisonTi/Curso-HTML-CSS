<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de textos</title>

    <style type="text/css">
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }
        .negrito {
            font-weight: 900;
        }
        .italico {
            font-style: italic;
        }
        .formatacao {
            text-decoration: line-through ;
        }
        .texto {
            font: bold 40px "Lucida Sans Unicode",
            "Lucida Grande", sans-serif;
        }
     
    </style>
</head>
<body>
    
  <p class="negrito">Texto Negrito</p>
  <p class="italico">Texto Italico</p>
  <p class="formatacao">Texto</p>
  <p class="texto">Texto</p>
    
</body>
</html>
