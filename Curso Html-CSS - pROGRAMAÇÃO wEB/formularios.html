<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form>
            <div>
                <label for="texto">Nome:</label>
                <input type="text" name="" id="texto">
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data">
            </div>
            <br>
            <div>
                <label for="qualquer">Input:</label>
                <input type="submit" name="qualquer" id="qualquer">
            </div>
            <br>
            <textarea name="bio" id="bio"></textarea>
            <br>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das Opções</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferencia</option>
            </select>
        </form>
    </main>
</body>
</html>
